<!-- 
    문서의 템플릿 : !+enter, html:5+엔터
-->
<!DOCTYPE html>
<!-- 
    주석 : ctrl + /(슬래시), cmd + /
    doctype : 문서의 타입
    html5, 즉 웹표준에 맞춰 작업한 페이지임
-->
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드네임</title>
</head>
<body>
    <h1>한글은</h1>
    &lt;html&gt; &nbsp; &nbsp; &nbsp; &nbsp; - 웹 문서의 시작과 끝을 표시함 <br>
    &lt;head&gt; - 웹 문서의 환경설정(메타데이타:데이터를 구성한 데이타)를 설정 <br>
    &lt;body&gt; - 웹 문서에 표시된 본문 <br>
    <h2>단축키</h2>
    윈도우 탐색기 : 윈도우 로고키 + 알파벳 E  <br>
    코드복사 : alt + shift + 방향키 위/아래  <br>
    문서의 템플릿 : !+enter
</body>
</html>
