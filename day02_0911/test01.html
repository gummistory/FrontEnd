zoomIn/Out : ctrl + (오른쪽 숫자키패드)+/-
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 페이지 제작시 사용 -->
    <title>Document</title>
</head>
<body>
    <div>
        <h1>문서의 첫번째 제목</h1>
        <p> 
            <span>3,500원</span> 
            <span>2,320원~</span> 
            <span>해택 정보</span> 
            <span>inline 속성의 태그</span>
        </p>
        <h2>block 속성의 태그 </h2>
    </div>
    <!-- 
        태그를 분리하는 방법
        - 싱글태그, 시작과 끝나는 태그 
        - block, inline형 속성의 태그
        - html5 되면 콘텐츠 타입의 태그

        계층을 잘 지켜서 코딩하는 습관을 가지세요.

        block형 속성의 태그와 inline형 속성의 태그 사용시 유의점 
        inline형 속성 : 문자
        - 줄바꿈이 되지 않음 
        - 정렬이 되지 않음
        - 너비, 높이를 지정할 수 없음
        - inline 속성의 태그는 다른 inline 속성의 태그를 포함할 수 있다. 
        - inline 속성의 태그는 다른 block 속성의 태그를 포함할 수 없다. 

        block형 속성  : 문단 
        - 자동으로 줄바꿈
        - 정렬이 가능 
        - 너비, 높이를 지정할 수 있음 
        - block 속성의 태그는 다른 block 속성의 태그를 포함할 수 없다. 
        - block 속성의 태그 중 layout(div)을 지정하기 위한 태그는 모든 태그를 포함 할 수 있음 
        - block 속성의 태그는 inline 속성의 태그를 포함할 수 있다. 
    
        inline-block 속성 
        - 줄바꿈은 되지 않음 
        - 정렬이 가능
        - 너비, 높이를 지정할 수 있음 
    -->
</body>
</html>
